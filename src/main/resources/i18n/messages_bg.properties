open_position_sys_admin=СИСТЕМЕН АДМИНИСТРАТОР
open_position_sys_admin_p=Търсите ли вълнуваща възможност като опитен системен администратор? Wave Financial търси талантливи професионалисти, които да ни помогнат да поддържаме и развиваме нашата ИТ инфраструктура. Присъединете се към нашия екип и допринесете за безпроблемното функциониране на иновативни финансови решения.
open_position_app_admin=АДМИНИСТРАТОР НА ПРИЛОЖЕНИЯ
open_position_app_admin_p=Търсите ли вълнуваща възможност като опитен администратор на приложения? Wave Financial търси талантливи професионалисти за управление и оптимизация на нашите системи за приложения. Присъединете се към нашия екип и помогнете за безпроблемното функциониране на иновативни финансови решения. Предлагаме колаборативна работна среда, насочена към успешното постигане на целите.
open_position_qa=ИНЖЕНЕР ПО АВТОМАТИЗАЦИЯ НА ОСИГУРЯВАНЕТО НА КАЧЕСТВОТО
open_position_qa_p= Търсите ли нова възможност като опитен инженер по QA автоматизация? Wave Financial търси талантливи професионалисти, които да гарантират най-високото качество на нашите финансови решения. Присъединете се към нашия екип и допринесете за иновативни проекти във финансовия сектор. Предлагаме стимулираща среда за успешна работа.
open_position_security=ИНЖЕНЕР ПО СИГУРНОСТ НА ПРИЛОЖЕНИЯ
open_position_security_p= Заинтересовани ли сте от възможността да се присъедините като опитен инженер по сигурност на приложения? Wave Financial търси опитни професионалисти за защита на нашите системи за приложения. Присъединете се към нашия екип и гарантирайте сигурността и непрекъснатостта на иновативните финансови решения. Предлагаме вдъхновяваща работна обстановка, насочена към постигане на успех.
open_position_fullstack=FULLSTACK РАЗРАБОТЧИК
open_position_fullstack_p=Вие ли сте опитен Fullstack разработчик с експертиза в Angular и Java, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за разработка и поддръжка на нашите най-модерни финансови решения. Присъединете се към нашия екип и допринесете към създаването на иновативни финансови продукти. Ние предлагаме съвместна среда за успех.
open_position_cloud=ИНЖЕНЕР ПО ОБЛАЧНИ ТЕХНОЛОГИИ
open_position_cloud_p=Вие ли сте опитен старши инженер по облачни технологии и DevOps, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за оптимизиране на нашата облачна инфраструктура и усъвършенстване на нашите DevOps процеси. Присъединете се към нашия екип и ръководете иновациите в нашите финансови решения. Ние предлагаме съвместна среда за успех.
open_position_data=СПЕЦИАЛИСТ ПО МАПИРАНЕ НА ДАННИ
open_position_data_p=Вие ли сте опитен специалист по мапиране на данни, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за мапиране и управление на данни в нашите финансови системи. Присъединете се към нашия екип и осигурете точността и целостта на нашите данни. Ние предлагаме съвместна среда за успех.
open_position_solution=МЕНИДЖЪР ПО КАЧЕСТВО НА РЕШЕНИЯТА
open_position_solution_p=Вие ли сте опитен мениджър по качество на решенията, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за ръководене и усъвършенстване на нашите процеси за осигуряване на качество на различни решения. Присъединете се към нашия екип и осигурете най-високите стандарти за качество в нашите иновативни финансови продукти. Ние предлагаме съвместна среда за успех.
open_position_sales=ТЪРГОВСКИ СПЕЦИАЛИСТ
open_position_sales_p=Вие ли сте опитен търговски специалист, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за ръководене на нашите търговски усилия и разширяване на клиентската ни база. Присъединете се към нашия екип и допринесете към растежа и успеха на нашите иновативни финансови решения. Ние предлагаме съвместна среда за успех.
open_position_accountant=ФИНАНСОВ СЧЕТОВОДИТЕЛ
open_position_accountant_p=Вие ли сте опитен финансов счетоводител, който търси вълнуваща възможност? Wave Financial търси талантливи професионалисти за управление и анализ на нашите финансови операции. Присъединете се към нашия екип и допринесете към финансовото здраве и успех на нашите иновативни решения. Ние предлагаме съвместна среда за успех.
