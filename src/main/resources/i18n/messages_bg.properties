security_tips_title=Съвети за сигурност
security_tips_description=За Wave Financial защитата на клиентските данни е от голямо значение. Ние се грижим за защитата на конфиденциалността на вашите данни, когато работите в системата за интернет банкиране.
security_tips_learn_more=Научете повече...
phishing_protection_title=Защита от фишинг
phishing_protection_description=Фишингът е онлайн атака, при която измамници приканват клиенти да разкрият лични или финансови данни в имейл или уебсайт. Най-често онлайн фишингът започва с имейл, който изглежда като официално съобщение. В имейла получателите са насочени към фалшив уебсайт, идентичен на официалния, където предоставят лични данни или финансови информации.
phishing_protection_learn_more=Научете повече...


terms.title=Условия за ползване и конфиденциалност
terms.general_provisions.title=1. Общи разпоредби
terms.general_provisions.text=Чрез достъп до Уебсайта и информацията, съдържаща се в него (наричан "Уебсайт") декларирате, че сте прочели, разбрали и се съгласявате с тези Условия (наричани "Условия"). Уебсайтът се администрира от Wave Financial и е създаден за информационни цели. Информацията, публикувана на уебсайта, не трябва да се счита при никакви обстоятелства като директно предложение или консултация за ползване на продуктите и услугите на банката. Wave Financial си запазва правото да променя съдържанието на уебсайта и настоящите условия без предварително уведомление.
terms.data_collected.title=2. Видове събрани данни
terms.data_collected.text=Wave Financial събира информация по време на вашите посещения на уебсайта, чрез широко използвани инструменти за събиране на данни - 'бисквитки'. В съответствие с приложимото законодателство, Банката уважава конфиденциалността на вашите данни и осигурява законната обработка и защита на тези данни. Тези Условия са предназначени да ви предоставят ясно обяснение как се използват бисквитките на уебсайта.
terms.cookie_definition.title=3. Какво е бисквитка?
terms.cookie_definition.text=Бисквитките са малки файлове с информация, които интернет уебсайтът изпраща на браузъра на посетителя. Браузърът съхранява тази информация в файл на устройството на крайните потребители - тоест вашия компютър, мобилен телефон, таблет или друго интелигентно устройство. Бисквитките позволяват на посетителите да навигират в уебсайта и, когато е приложимо, позволяват на Банката да персонализира уебсайта и неговото съдържание на нуждите на посетителя, както и да подобри резултатите от техните действия.
terms.cookie_usage.title=4. Как се използват бисквитките
terms.cookie_usage.text=Бисквитките, които Wave Financial използва на уебсайта, не съхраняват никакви данни, които могат директно да идентифицират потребителите. Ако, по време на използването на услуга, предоставена чрез уебсайта, предоставите лични данни, те няма да бъдат разкрити на трети страни, освен както е посочено в Уведомлението за обработка на лични данни.
terms.cookie_usage_list.title=Банката използва бисквитки на уебсайта:
terms.cookie_usage_list.analysis=За анализ на тенденции, управление на уебсайта, проследяване на активността на потребителите на уебсайта и събиране на обща информация за тях;
terms.cookie_usage_list.confidentiality=За защита на конфиденциалността на своите клиенти и предотвратяване на измами;
terms.cookie_usage_list.application_forms=В онлайн формуляри за кандидатстване. Ако функцията за съхранение на бисквитки не е активна, потребителят няма да може да достъпи уебсайта и/или да използва услугите на Банката;
terms.cookie_usage_list.login_analysis=За да разберем как потребителите влизат и използват страницата. Това ни помага да подобрим качеството на предоставяните услуги. С тази цел, Банката използва Google Analytics - интернет базирана услуга от Google, която използва бисквитки, за да помогне на Банката да анализира как посетителите използват уебсайта. Можете да намерите повече за използването на услугата в
terms.cookie_usage_list.google_privacy_policy=Google Privacy Policy;
terms.cookie_usage_list.data_flow=За наблюдение и управление на потока от данни на уебсайта, както и за определяне на ефекта от маркетинговите кампании. Това помага на Банката да подобри дизайна и структурата на уебсайта и да развива своите продукти и услуги.
terms.cookie_types.title=Видове бисквитки на нашия уебсайт:
terms.cookie_types.necessary.title=Строго необходими
terms.cookie_types.necessary.text=Те са основни за използването на уебсайта, като позволяват основни функции, като навигация на страницата и достъп до сигурни области на уебсайта. Нашият уебсайт не може да функционира правилно без тези бисквитки.
terms.cookie_types.preferences.title=Предпочитания
terms.cookie_types.preferences.text=Бисквитките за предпочитания позволяват на уебсайта да запомня информация, която променя начина, по който уебсайтът се държи или изглежда, като предпочитания език или регион.
terms.cookie_types.statistical.title=Статистически
terms.cookie_types.statistical.text=Статистическите бисквитки помагат да разберем как посетителите взаимодействат с нашия уебсайт, като събират и докладват информация анонимно. Проучваме всичките тези данни, за да подобрим представянето на нашите услуги и продуктите, които предоставяме.
terms.cookie_types.marketing.title=Маркетинг
terms.cookie_types.marketing.text=Маркетинг бисквитките се използват за проследяване на посетители през уебсайтове. Целта е да се показват реклами, които са релевантни и ангажиращи за индивидуалния потребител и по този начин по-ценни за издателите и трети страни рекламодатели. Можем да използваме тези данни, за да персонализираме рекламите, които виждате на други сайтове след посещение на нашия уебсайт. Ако изключите маркетинг бисквитките, все пак ще виждате реклами онлайн, но те няма да бъдат персонализирани спрямо нещата, които могат да ви интересуват.
terms.cookie_settings.title=5. Настройки на бисквитките
terms.cookie_settings.text=Преди да започнете да използвате уебсайта, Банката предоставя ясна и подробна информация за целта на съхранение на бисквитки и достъп до информацията, както и за целите на такова обработване. Освен това, Банката е задължена да ви предостави възможност да откажете съхранението на бисквитки. Когато навигирате на нашия уебсайт, изскачащ прозорец ви уведомява, че общите настройки на бисквитките са в сила и иска потвърждение от ваша страна. Ако не сте съгласни с тези предварително зададени настройки, ще имате възможност да ги настроите според вашия избор.
terms.responsibility.title=6. Отговорност
terms.responsibility.text=Банката се ангажира да защитава конфиденциалността на информацията, разкрита от потребителите на нашите онлайн услуги съгласно настоящите Условия. Банката не носи отговорност за последиците, включително всякакви директни и индиректни щети, произтичащи от или свързани по какъвто и да е начин с достъпа и използването на този уебсайт. Банката има за цел да гарантира актуалността, правилността и пълнотата на информацията, съдържаща се на уебсайта и може да променя или коригира информацията, когато това е считано за подходящо. Банката не гарантира за постоянен и непрекъснат достъп до този уебсайт и не гарантира, че информацията ще остане достъпна с изключение на задълженията за предоставяне на информация на траен носител.
terms.contact_info.text=Ако се интересувате от услугите или продуктите на Банката, описани тук, моля свържете се с нас и поискайте допълнителна информация.
terms.third_party_links.text=Нашият уебсайт може да съдържа връзки към сайтове на трети страни, които не се управляват от Банката. Wave Financial не носи отговорност за съдържанието и точността на такива сайтове и ви препоръчва да прочетете техните Условия и условия.
