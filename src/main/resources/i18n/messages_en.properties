security_tips_title=Security Tips
security_tips_description=For Wave Financial, the security and protection of customer data is of great importance. We take care of the protection of the confidentiality of your data when working in the Internet Banking system.
security_tips_learn_more=Learn more...
phishing_protection_title=Phishing Protection
phishing_protection_description=Phishing is an online attack in which fraudsters invite customers to disclose personal or financial information in an email or website. Most often, online phishing starts with an email that looks like an official message. In the email, recipients are directed to a fake website, identical to the official one, where they provide personal data or financial information.
phishing_protection_learn_more=Learn more...


terms.title=Terms for Use and Confidentiality
terms.general_provisions.title=1. General Provisions
terms.general_provisions.text=By accessing the Website and the information contained therein (the "Website"), you declare that you have read, understood, and agreed to these Terms (the "Terms"). The website is administered by Wave Financial and is created for informational purposes. The information posted on the website shall not be considered under any circumstances as a direct offer or a consultation for usage of the bank’s products and services. Wave Financial reserves the right to change the contents of the website and the present terms without preliminary notice.
terms.data_collected.title=2. Types of Data Collected
terms.data_collected.text=Wave Financial collects information during your visits to the website, through widely used tools for data collection – ‘cookies’. In accordance with the applicable law, the Bank respects the confidentiality of your data and ensures its lawful processing and protection. These Terms are intended to give you a clear explanation of how cookies are used on the website.
terms.cookie_definition.title=3. What is a Cookie?
terms.cookie_definition.text=Cookies are small files with information that the internet website sends to the visitor’s browser. The browser stores this information in a file on the end user device – that means your computer, mobile phone, tablet, or other smart device. Cookies allow visitors to navigate the website and, when applicable, enable the Bank to personalize the website and its content to the needs of the visitor as well as to improve the results of their actions.
terms.cookie_usage.title=4. How Cookies are Used
terms.cookie_usage.text=The cookies that Wave Financial employs on the website do not store any data that can directly identify users. If, in the course of using a service provided through the website, you provide your personal data, they shall not be disclosed to third parties except as specified in the Notice on the processing of personal data.
terms.cookie_usage_list.title=The Bank uses cookies on the website:
terms.cookie_usage_list.analysis=To analyze trends, manage the website, track users’ activities on the website, and collect general information about them;
terms.cookie_usage_list.confidentiality=To protect the confidentiality of its customers and prevent fraud;
terms.cookie_usage_list.application_forms=In online application forms. If the cookie storage feature is not active, the user will not be able to access the website and/or use the Bank's services;
terms.cookie_usage_list.login_analysis=To learn how users log in and use the page. This helps us improve the quality of the services we provide. To this end, the Bank uses Google Analytics – an Internet-based service by Google which utilizes cookies to help the Bank analyze how visitors use the website. You can find more about using the service in
terms.cookie_usage_list.google_privacy_policy=Google Privacy Policy;
terms.cookie_usage_list.data_flow=To monitor and manage the data flow on the website, as well as to determine the effect of marketing campaigns. This helps the Bank to improve the design and structure of the website and develop its products and services.
terms.cookie_types.title=Types of Cookies on Our Website:
terms.cookie_types.necessary.title=Strictly Necessary
terms.cookie_types.necessary.text=They are essential for the website's usage by enabling basic functions like page navigation and access to secure areas of the website. Our website cannot function properly without these cookies.
terms.cookie_types.preferences.title=Preferences
terms.cookie_types.preferences.text=Preference cookies enable a website to remember information that changes the way the website behaves or looks, like your preferred language or the region that you are in.
terms.cookie_types.statistical.title=Statistical
terms.cookie_types.statistical.text=Statistical cookies help us understand how visitors interact with our website by collecting and reporting information anonymously. We study all this data to improve the performance of our services and the products we provide.
terms.cookie_types.marketing.title=Marketing
terms.cookie_types.marketing.text=Marketing cookies are used to track visitors across websites. The intention is to display ads that are relevant and engaging for the individual user and thereby more valuable for publishers and third-party advertisers. We may use this data to tailor the ads you see on other sites after you have been to our website. If you turn off marketing cookies, you will still see ads online, but they will not be tailored to things that may interest you.
terms.cookie_settings.title=5. Cookie Settings
terms.cookie_settings.text=Before you start using the website, the Bank presents clear and detailed information for the purpose of cookie storage and access to the information, as well as for the objectives of such processing. In addition, the Bank is also obliged to provide you with the option to refuse the storage of cookies. When you navigate to our website, a pop-up window notifies you that general cookie settings are in place and asks for confirmation on your side. Should you not agree with these predefined settings, then you are provided with the option to set them according to your choice.
terms.responsibility.title=6. Responsibility
terms.responsibility.text=The Bank is committed to protecting the privacy of the information disclosed by the users of our online services under the present Terms. The Bank is not responsible for the consequences, including any direct and indirect damages, engendered by or related in any way to your access and usage of this website. The Bank aims to warrant for the actuality, correctness, and thoroughness of the information contained on the website and may change or rectify the information whenever this is deemed appropriate. The Bank does not guarantee for the constant and uninterrupted access to this website and does not warrant that the information will remain accessible with the exception of the obligations for provision of information on durable medium.
terms.contact_info.text=If you are interested in the Bank’s services or products described here, please contact us and ask for additional information.
terms.third_party_links.text=Our website may contain links to the sites of third parties, which are not managed by the Bank. Wave Financial does not take responsibility for the content and accuracy of such sites and recommends you to read their Terms and Conditions.
