<body>
    <div class="container">
        <div class="language-switch" id="language-switch">
            <button onclick="window.location.href='#'">BG</button>
        </div>
        <img src="/img/logo1.png" alt="Лого" class="logo" id="logowf">
        <nav class="nav">
            <ul>
                <li><a href="profileEN.html">My Profile</a></li>
                <li><a href="myAccountsEN.html">My Accounts</a></li>
                <li><a href="lastTransactionsEN.html">Recent Transactions</a></li>
                <li><a href="/newProductEN.html">Request New Product</a></li>

                <li><a href="/withdraw.html">Withdraw</a></li>
                <li><a href="/transferEN.html">Transfer</a></li>
            </ul>
        </nav>
        <div class="profile-content">
            <h2 id="title">Add Money</h2>
            <form id="addMoneyForm">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Amount BGN" required>
                </div>
                <div class="form-group">
                    <label for="accountType">Select Account:</label>
                    <select id="accountType" name="accountType" required>
                        <option value="" disabled selected>Select Account</option>
                        <option value="checking">Checking Account</option>
                        <option value="savings">Saving Account</option>
                    </select>
                </div>
                <button type="submit">Add Money</button>
            </form>
        </div>
        
        <div class="footer">
            <img src="/img/logo2.png" alt="e-Wave Financial" class="logo">
        </div>
    </div>
  
    <a href="index.html" class="back-button">Back to Home Page</a>
