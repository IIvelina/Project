<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Financial</title>
    <link rel="stylesheet" href="/css/transfer.css">
    <!-- Добавено: Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' height='24px' viewBox='0 -960 960 960' width='24px' fill='%23234659'><path d='M200-280v-280h80v280h-80Zm240 0v-280h80v280h-80ZM80-120v-80h800v80H80Zm600-160v-280h80v280h-80ZM80-640v-80l400-200 400 200v80H80Zm178-80h444-444Zm0 0h444L480-830 258-720Z'/></svg>" type="image/svg+xml" />
</head>
<body>
    <div class="container">
        <div class="language-switch" id="language-switch">
            <button onclick="window.location.href='#'">BG</button>
        </div>
        <img src="/img/logo1.png" alt="Лого" class="logo" id="logowf">
        <nav class="nav">
            <ul>
                <li><a th:href="@{/users/profile}">My Profile</a></li>
                <li><a th:href="@{/user/accounts}">My Accounts</a></li>
                <li><a th:href="@{/user/transactions}">Recent Transactions</a></li>
                <li><a th:href="@{/user/request-new-product}">Request New Product</a></li>
                <li><a th:href="@{/user/add-money}">Add Money</a></li>
                <li><a th:href="@{/user/withdraw}">Withdraw</a></li>
                <li><a th:href="@{/user/transfer}">Transfer</a></li>
            </ul>
        </nav>
        <div class="profile-content">
            <h2 id="title">Make a Transfer</h2>
            <form id="transferForm">
                <div class="form-group">
                    <label for="fromAccount">From Account:</label>
                    <select id="fromAccount" name="fromAccount" required>
                        <option value="" disabled selected>Select Аccount</option>
                        <option value="checking">Checking Account</option>
                        <option value="savings">Saving Account</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipientEGN">Recipient's Phone Number:</label>
                    <input type="text" id="recipientPN" name="recipientPN" placeholder="Phone number" required>
                </div>
                <div class="form-group">
                    <label for="transferAmount">Transfer Amount BGN:</label>
                    <input type="number" id="transferAmount" name="transferAmount" placeholder="Amount BGN" required>
                </div>
                <button type="submit">Transfer</button>
            </form>
        </div>
        
        <div class="footer">
            <img src="/img/logo2.png" alt="e-Wave Financial" class="logo">
        </div>
    </div>
  
    <a href="index.html" class="back-button">Back to Home Page</a>
</body>
</html>
