<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard</title>
    <link rel="stylesheet" href="/css/director-dashboard.css">
 
    <!-- Добавено: Favicon -->

<body>

    <a href="/" class="back-button">Sign out of Director's Dashboard</a>

    <div class="dashboard-container">
        <h1>Director Dashboard</h1>
        <table class="applications-table">
            <thead>
                <tr>
                    <th>Applicant Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>QA Automation Engineer</td>
                    <td>john.doe@example.com</td>
                    <td id="app1-status">PENDING</td>
                    <td class="action-buttons">
                        <button class="approve">APPROVE</button>
                        <button class="reject">REJECT</button>
                        <button class="pending">PENDING</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>System Administrator</td>
                    <td>jane.smith@example.com</td>
                    <td id="app2-status">PENDING</td>
                    <td class="action-buttons">
                        <button class="approve">APPROVE</button>
                        <button class="reject">REJECT</button>
                        <button class="pending">PENDING</button>
                    </td>
                </tr>
                <!-- Можете да добавите още кандидатури тук -->
            </tbody>
        </table>
    </div>
</body>
</html>
